name: Pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - name: Copy code
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build
      - name: tests
        uses: cypress-io/github-action@v2
        with:
          start: npm start
          command: npm run test:e2e
          wait-on: http://localhost:8000/
        